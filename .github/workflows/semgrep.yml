name: Semgrep

on:
  #pull_request: {}
  push:
    branches:
    - main
    - master

permissions: read-all

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-22.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@03bee3930647ebbf994244c21ddbc0d4933aab4f # v1
      with:
        egress-policy: block
        disable-telemetry: true
        allowed-endpoints: 
          github.com:443
          metrics.semgrep.dev:443
          semgrep.dev:443
        
    - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v2
    
    - uses: returntocorp/semgrep-action@77be31b693c1597bb3f92faa1fb23ddb65117841 # v1
      with:
        publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
